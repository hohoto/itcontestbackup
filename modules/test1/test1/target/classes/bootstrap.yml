server:
  port: 8982

# 服务注册
eureka:
  # 实例设置
  instance:
    # 实例主机名称
    hostname: 127.0.0.1
    # 实例是否允许使用IP
    preferIpAddress: false

  # 客户端设置
  client:
    # 注册中心地址（集群时指定另外一个注册中心地址）
    serviceUrl:
      defaultZone: http://localhost:8970/eureka/

spring:

  # 应用程序名称
  application:
    name: itbs-cloud-module-test1

  # 当前环境名称
  profiles:
    active: default

  # 分布式配置中心
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: itbs-cloud-config

    # Consul 服务发现
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        hostname: 127.0.0.1
        preferIpAddress: false

  datasource:
    url: jdbc:mysql://139.196.33.189:3306/test?useUnicode=true&characterEncoding=utf-8&autoReconnect=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

# 日志配置
logging:
  config: classpath:logback-spring.xml


mybatis:
  # mybatis接口文件位置
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.itbs.entity

